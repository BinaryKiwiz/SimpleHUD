<!DOCTYPE html>
<html>
    <head>
        <title>HUD</title>
    </head>
    <body class = "body">
        <div class = "timing" id = "timing">
            <div class = "clock" id = "clock">
                <span class = "time" id = "time">
                    00:00:00
                </span>
                <span class = "M" id = "M"></span>
                <br>
                <span class = "date" id = "date">
                    1-1-1970
                </span>
            </div>
        </div>
        <div class = "WeatherContainer" id = "WeatherContainer">
            <div class = "ShortForecast" id = "ShortForecast">
                <div class = "weather" id = "weather"></div>
                <div class = "WeatherIcon" id = "WeatherIcon"></div>
            </div>
            <div class = "DropdownContainer" id = "DropdownContainer">
                <button class = "dropdown" id = "dropdown" onclick = "ShowWeatherDropdownMenu()">
                    <div class = "DropdownArrow" id = "DropdownArrow"></div>
                </button>
                <div class = "DropdownMenu" id = "DropdownMenu"></div>
            </div>
            <div class = "FutureWeather" id = "FutureWeather"></div>
        </div>
    </body>
    <link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
    <script src = "javascript.js"></script>
</html>
