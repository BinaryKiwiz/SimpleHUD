<!DOCTYPE html>
<html>
    <head>
        <title>HUD</title>
    </head>
    <body class = "body">
        <div class = "timing" id = "timing">
            <div class = "clock" id = "clock">
                <span class = "time" id = "time">
                    <span class = "MainTime" id = "MainTime">00:00</span>
                    <span class = "seconds" id = "seconds">00</span>
                </span>
                <span class = "M" id = "M"></span>
                <br>
                <span class = "date" id = "date">
                    1-1-1970
                </span>
            </div>
            <div class = "stopwatch" id = "stopwatch">
              <div class = "StopwatchButtons" id = 'StopwatchButtons'>
                <button class = "StopwatchStartButton" id = "StopwatchStartButton">
                  Start
                </button>
                <button class = "StopwatchStopButton" id = "StopwatchStopButton">
                  Stop
                </button>
                <button class = "StopwatchResetButton" id = "StopwatchResetButton">
                  Reset
                </button>
              </div>
            </div>
            <div class = "timer" id = "timer">
              e
            </div>
            <div class = "alarms" id = "alarms">
              e
            </div>
            <br>
            <div class = "TimingControls" id = "TimingControls">
              <button class = "SwitchStopwatch" id = "SwitchStopwatch" onclick = "TimingSwitch(0)">
                Stopwatch
              </button>
              <button class = "SwitchTimer" id = "SwitchTimer" onclick = "TimingSwitch(1)">
                Timer
              </button>
              <button class = "SwitchAlarms" id = "SwitchAlarms" onclick = "TimingSwitch(2)">
                Alarms
              </button>
              <button class = "SwitchClock" id = "SwitchClock" onclick = "TimingSwitch(3)">
                Clock
              </button>
            </div>
        </div>
        <div class = "WeatherContainer" id = "WeatherContainer">
            <div class = "ShortForecast" id = "ShortForecast">
                <div class = "weather" id = "weather"></div>
                <div class = "WeatherIcon" id = "WeatherIcon"></div>
            </div>
            <div class = "DropdownContainer" id = "DropdownContainer">
                <button class = "dropdown" id = "dropdown" onclick = "ShowWeatherDropdownMenu()">
                    <div class = "DropdownArrow" id = "DropdownArrow"></div>
                </button>
                <div class = "DropdownMenu" id = "DropdownMenu"></div>
            </div>
            <div class = "FutureWeather" id = "FutureWeather"></div>
        </div>
        <div class = "SearchBarContainer" id = "SearchBarContainer">
          <input type = "text" class = "SearchInput" id = "SearchInput" placeholder = "Search...">
        </div>
    </body>
    <link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
    <script src = "javascript.js"></script>
</html>
