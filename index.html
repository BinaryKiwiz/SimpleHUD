<!DOCTYPE html>
<html>
    <head>
        <title>HUD</title>
    </head>
    <body class = "body">
        <div class = "timing" id = "timing">
            <div class = "clock" id = "clock">
                <span class = "time" id = "time">
                    00:00:00
                </span>
                <span class = "M" id = "M"></span>
                <br>
                <span class = "date" id = "date">
                    1-1-1970
                </span>
            </div>
        </div>
        <div class = "WeatherStuff" id = "WeatherStuff">
          <div class = "weather" id = "weather"></div>
          <button class = "dropdown" id = "dropdown">
            <img src = "dropdown.png" class = "DropdownImage" id = "DropdownImage"></img>
          </button>
          <div class = "DropdownMenu" id = "DropdownMenu"></div>
        </div>
    </body>
    <link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
    <script src = "javascript.js"></script>
</html>
